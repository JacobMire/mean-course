<mat-card>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input 
            matInput 
            type="text"
            name="title" 
            [ngModel]="post?.title"
            required
            #title="ngModel"
            placeholder = "Enter Title"
            >
            <mat-error *ngIf="title.invalid">NOOO</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput 
            name="content"
            rows =5 
            [ngModel]="post?.content"
            required
            #content="ngModel"
            placeholder="Enter Content"
            >
            </textarea>
            <mat-error *ngIf="content.invalid">NOOOOBAD</mat-error>
        </mat-form-field>
        <div class="container"> 
            <button class="button" mat-stroked-button
            color="accent"
            type="submit">Save Post</button>
        </div>
    </form>
    
</mat-card>
